<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-3xl text-center py-5">Calculator</h1>

    <div class="calculator-body w-[500px] bg-black mx-auto rounded-lg shadow-lg p-5">
         <div class="calculator-screen w-full bg-lime-600 h-[100px]  rounded-md shadow-inner shadow flex items-center p-3">
              <h3 id="screen" class="text-4xl"></h3>
         </div>

         <button class="rounded-full h-[50px] w-[50px] bg-slate-300 m-2">C</button>
         <button class="rounded-full h-[50px] w-[50px] bg-slate-300 m-2">1</button>
         <button class="rounded-full h-[50px] w-[50px] bg-slate-300 m-2">2</button>
         <button class="rounded-full h-[50px] w-[50px] bg-slate-300 m-2">3</button>
         <button class="rounded-full h-[50px] w-[50px] bg-slate-300 m-2">+</button>
         <button class="rounded-full h-[50px] w-[50px] bg-slate-300 m-2">-</button>
         <button class="rounded-full h-[50px] w-[50px] bg-slate-300 m-2">4</button>
         <button class="rounded-full h-[50px] w-[50px] bg-slate-300 m-2">5</button>
         <button class="rounded-full h-[50px] w-[50px] bg-slate-300 m-2">6</button>
         <button class="rounded-full h-[50px] w-[50px] bg-slate-300 m-2">*</button>
         <button class="rounded-full h-[50px] w-[50px] bg-slate-300 m-2">/</button>
         <button class="rounded-full h-[50px] w-[50px] bg-slate-300 m-2">7</button>
         <button class="rounded-full h-[50px] w-[50px] bg-slate-300 m-2">8</button>
         <button class="rounded-full h-[50px] w-[50px] bg-slate-300 m-2">9</button>
         <button class="rounded-full h-[50px] w-[50px] bg-slate-300 m-2">0</button>
         <button class="rounded-full h-[50px] w-[50px] bg-slate-300 m-2">.</button>
         <button class="rounded-full h-[50px] w-[50px] bg-slate-300 m-2">00</button>
         <button class="rounded-full h-[50px] w-[50px] bg-slate-300 m-2">=</button>
         

    </div>


    <script src="index.js"></script>
</body>
</html>
